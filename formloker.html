<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/vendor/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Semarang</title>
  </head>
  <body>
    <nav class="fixed-top">
      <div class="navbar container">
        <div>
          <h6 class="font-weight-bold" style="font-size: 22px">Sem<span style="color: #fb9128">arangku.</span></h6>
        </div>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="menus navbar-active">
          <ul>
            <li>Home</li>
            <li>Lowongan Kerja</li>
            <li>Marketplace</li>
            <li>News</li>
          </ul>

          <div class="button-right">
            <button class="btn btn-custom-primary btn-hover-primary">Login</button>
            <button class="btn btn-register">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="main" style="margin-top: 16vh">
      <section class="container" id="lowongan-kerja" style="margin-top: 8rem">
        <div class="d-md-flex d-block justify-content-between">
          <div class="daftar-lowongan d-block" style="flex: 2">
            <div class="wrap-lowongan d-flex align-items-start px-3" style="border-bottom: 2px solid #a7b5ce">
              <h6 class="font-weight-bold" style="font-size: 30px">Lowongan Kerja</h6>
            </div>
            <h6 class="font-weight-bold mt-5 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 30px">Buat Lowongan</h6>
            <div class="kotak">
              <h6 class="font-weight-bold mt-3 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 22px">Detail Pekerjaan</h6>
              <form>
                <div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">Nama Pekerjaan</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Pekerjaan" placeholder="Nama Pekerjaan" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="alamat" class="col-sm-2 col-form-label pl-5">Alamat</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="alamat" placeholder="Alamat Kantor" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="deskripsi" class="col-sm-2 col-form-label pl-5">Deskripsi</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="deskripsi" placeholder="Deskripsi Pekerjaan" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="kategori" class="col-sm-2 col-form-label pl-5">Jenis Pekerjaan</label>
                  <div class="col-sm-10">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>Part Time</option>
                      <option value="1">Full Time</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="kategori" class="col-sm-2 col-form-label pl-5">Pendidikan</label>
                  <div class="col-sm-10">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>SMP</option>
                      <option value="1">SMA</option>
					  <option selected>D3</option>
                      <option value="1">S1</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="kotak">
              <h6 class="font-weight-bold mt-3 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 22px">Informasi Gaji</h6>
              <form>
                <div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">Gaji</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Gaji" placeholder="Mohon masukkan angka" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lokasi" class="col-sm-2 col-form-label pl-5">Jenis Gaji</label>
				  <div class="col-sm-10">
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>Per jam</option>
                      <option value="1">Per hari</option>
					  <option value="2">Per minggu</option>
                      <option value="3">Per bulan</option>
                      <option value="4">Per tahun</option>
                    </select>
                  </div>
				  </div>
              </form>
            </div>
		  <div class="kotak">
              <h6 class="font-weight-bold mt-3 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 22px">Durasi Lowongan</h6>
              <form>
                <div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">Tanggal Berakhir</label>
                  <div class="col-sm-10">
				  <input type="date" name="tanggal"> 
                  </div>
                </div>
              </form>
            </div>
			<div class="kotak">
              <h6 class="font-weight-bold mt-3 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 22px">Kirim lamaran melalui Media Sosial (Opsional)</h6>
              <form>
                <div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Alamat Email" />
                  </div>
                </div>
				<div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">WhatsApp</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="wa" placeholder="Nomor telepon WhatsApp" />
                  </div>
                </div>
              </form>
            </div><div class="kotak">
              <h6 class="font-weight-bold mt-3 d-flex align-items-start px-3 pt-3 pb-5" style="font-size: 22px">Foto</h6>
              <form>
                <div class="form-group row">
                  <label for="Produk" class="col-sm-2 col-form-label pl-5">Unggah Foto</label>
                  <div class="col-sm-10">
				  <input type="file" value="upload gambar"/>
                  </div>
                </div>
              </form>
            </div>
			<center>
          <a href="#" class="btn btn-warning btn-md" type="submit">Submit</a> 
          <a href="#" class="btn btn-warning btn-md" type="reset">Reset</a>
        </center>
		    </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <h3>Follow us on social media</h3>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
          <li></li>
        </ul>
      </div>
    </footer>

    <script src="./assets/jquery-3.6.0.min.js"></script>
    <script src="./assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>
	
      $(document).ready(function () {
        $(".hamburger").click(function () {
          console.log("ok");
          $(".menus").toggleClass("navbar-active");
        });
      });
      $(".owl-carousel").owlCarousel({
        margin: 10,
        autoplay: true,
        autoplayHoverPause: true,
        loop: true,
        responsive: {
          0: {
            items: 1,
            nav: false,
          },
          300: {
            items: 1,
            nav: false,
          },
          1000: {
            items: 3,
            nav: false,
          },
        },
      });
    </script>
  </body>
</html>
