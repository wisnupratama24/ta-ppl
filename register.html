<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Semarangku.</title>
  </head>
  <body>
    
    <nav>
        <div class="navbar-login container p-4 d-flex flex-md-row flex-column justify-content-between align-items-md-center">
            <h6 class="font-weight-bold" style="font-size: 22px;"> Sem<span style="color: #fb9128;">arangku.</span></h6>

        </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h1 align="center">Registration</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" class="form-control" name="username" id="username">
                </div>

                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" placeholder="fullname" class="form-control" name="fullname" id="fullname">
                </div>


                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" autocomplete="off" placeholder="User@mail.com" class="form-control" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="******" class="form-control" name="password" id="password">
                </div>

             
                <label for="telp">Telp</label>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="telp">+62</span>
                </div>
                    <input type="text" class="form-control" aria-label="Default" id="telp">
                </div>

            

             
                    <button style="padding: 0.75rem 0;" class="btn mt-4 btn-custom-primary btn-block">Register</button>
                </div>
            </form>
    </div>
      
        




    
  </body>
